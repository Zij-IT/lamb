stages:
    - deploy

pages:
  stage: deploy
  image: rust
  variables:
    CARGO_HOME: $CI_PROJECT_DIR/cargo
  before_script:
    - export PATH="$PATH:$CARGO_HOME/bin"
    - cd lamb-book
    - mdbook --version || cargo install mdbook
  script:
    - mdbook build -d public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  artifacts:
    paths:
      - lamb-book/public
  cache:
    paths:
      - $CARGO_HOME/bin
